apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: knowledge-repo-db
  namespace: knowledge-repo
  labels:
    app: knowledge-repo-db
spec:
  serviceName: knowledge-repo-db
  replicas: 1
  selector:
    matchLabels:
      app: knowledge-repo-db
  template:
    metadata:
      labels:
        app: knowledge-repo-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: knowledge-repo-db-credentials
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - knowledge_repo
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - knowledge_repo
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: knowledge-repo-db-data
